<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Rios music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<head>
    <section class="sidebar">

    <div class="canciones">

    <div class="canciones">
        <img class="imagen_lista" src="img/desde mi cielo.jpg" alt="#">
        <h1 class="title_music">Desde mi cielo - Mägo de Oz</h1>
    </div>
    <div class="canciones">
        <img class="imagen_lista" src="img/always.jpg" alt="#">
        <h1 class="title_music">Bon Jovi - Always (Official Music Video)</h1>
    </div>
    <div class="canciones">
        <img class="imagen_lista" src="img/guns N´ Roses.jpg" alt="#">
        <h1 class="title_music">Bon Jovi - guns N´ Roses</h1>
    </div>
    <div class="canciones">
        <img class="imagen_lista" src="img/proyecto x.jfif" alt="#">

    </div>
    <div class="canciones">
        <img class="imagen_lista" src="img/sofi.jfif" alt="#">
        <h1 class="title_music">Canserbero - Pensando en ti</h1>
    </div>
    </section>
    <button class="lista">Reproduction List</button>
    <button class="menu">Rios Music</button>
</head>
    <div class="musica">
        <img class="imagen" src="img/without you.jpg" alt="#">
        <h1 class="titulo">Avicii - Without You “Audio” ft. Sandro Cavazza</h1>
        <div class="barra_reproduccion">
        <span id="tiempo">00</span>
        <input class="barra_musica" id="control" type="range">
        <span id="tiempoTotal">00</span>
        <div class="barra_iconos">
            <img class="icon" id="anterior" src="svg/arrow-left-solid.svg" alt="#">
            <img class="icon" id="play" src="img/jugar-buttton.png" alt="#">
            <img class="icon" id="siguiente" src="svg/arrow-right-solid.svg" alt="#">
        </div>  
        </div>
    </div>
    <script src="section.js"></script>

</html>
